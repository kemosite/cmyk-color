<body>

<div class="throbber"></div>

<!-- [Container] -->
<div class="container rounded">

  <div class="row">
    <div class="large-12 columns">
      <header>
        <h1>CMYK Colour</h1>
      </header>
    </div>
  </div>

  <div class="row">
  	<div class="large-3 columns cmyk input">
  		<p>CMYK Input</p>
		<div class="row collapse">
			<div class="large-3 columns">
				<span class="prefix">Cyan</span>
			</div>
			<div class="large-9 columns">
				<input type="text" class="cyan-input" placeholder="Cyan %" onchange="cmyk.input_changed();">
			</div>
		</div>
		<div class="row collapse">
			<div class="large-3 columns">
				<span class="prefix">Magenta</span>
			</div>
			<div class="large-9 columns">
				<input type="text" class="magenta-input" placeholder="Magenta %" onchange="cmyk.input_changed();">
			</div>
		</div>
		<div class="row collapse">
			<div class="large-3 columns">
				<span class="prefix">Yellow</span>
			</div>
			<div class="large-9 columns">
				<input type="text" class="yellow-input" placeholder="Yellow %" onchange="cmyk.input_changed();">
			</div>
		</div>
		<div class="row collapse">
			<div class="large-3 columns">
				<span class="prefix">Black</span>
			</div>
			<div class="large-9 columns">
				<input type="text" class="black-input" placeholder="Black %" onchange="cmyk.input_changed();">
			</div>
		</div>
  	</div>
  	<div class="large-3 columns converted cmyk">
  		<p>CMY Output</p>
  		<div class="row collapse">
  			<div class="large-3 columns">
				<span class="prefix">Cyan</span>
			</div>
			<div class="large-9 columns">
				<input type="text" class="cyan-output" placeholder="Cyan %">
			</div>
		</div>
		<div class="row collapse">
			<div class="large-3 columns">
				<span class="prefix">Magenta</span>
			</div>
			<div class="large-9 columns">
				<input type="text" class="magenta-output" placeholder="Magenta %">
			</div>
		</div>
		<div class="row collapse">
			<div class="large-3 columns">
				<span class="prefix">Yellow</span>
			</div>
			<div class="large-9 columns">
				<input type="text" class="yellow-output" placeholder="Yellow %">
			</div>
		</div>
  	</div>
  	<div class="large-3 columns converted cmyk">
  		<p>RGB Output</p>
  		<div class="row collapse">
  			<div class="large-3 columns">
				<span class="prefix">Red</span>
			</div>
			<div class="large-9 columns">
				<input type="text" class="red-input" placeholder="Red">
			</div>
		</div>
		<div class="row collapse">
			<div class="large-3 columns">
				<span class="prefix">Green</span>
			</div>
			<div class="large-9 columns">
				<input type="text" class="green-input" placeholder="Green">
			</div>
		</div>
		<div class="row collapse">
			<div class="large-3 columns">
				<span class="prefix">Blue</span>
			</div>
			<div class="large-9 columns">
				<input type="text" class="blue-input" placeholder="Blue">
			</div>
		</div>
  	</div>
  	<div class="large-3 columns converted cmyk">
  		<p>RGB Raw Color</p>
  		<div class="rgb-raw-color" style="width: 100%; height: 4em; border: 1px solid lightgrey"></div>
  	</div>
  </div>

</div>
<!-- [End Container] -->
